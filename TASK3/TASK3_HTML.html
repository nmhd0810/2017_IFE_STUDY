		<h3>团队介绍</h3>
		<p><b>酒吞童子</b>的名氣在日本妖怪中僅次於九尾狐，因此常成為許多戲劇、傳奇、遊戲中的題材，而且由於酒吞童子是鬼的大頭目，所以有人說酒吞童子是日本最強的鬼首領。<br>傳說酒吞童子是盤踞丹波国大江山（一說為近江国伊吹山）的鬼怪頭目，據室町時代的《御伽草子》』所載，酒吞童子有著一張紅臉，長著5根大角和15個眼睛，頭髮短而零乱，身長在6公尺以上。</p>
